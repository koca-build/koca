[package]
name = "koca"
version = "0.1.0"
description = "A modern, universal, and system-native package manager"
edition = "2021"
default-run = "koca"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[bin]]
name = "koca"
required-features = ["cli"]

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.7", features = ["derive", "env"], optional = true }
exitcode = { version = "1.1.2", optional = true }
flate2 = "1.0.26"
git2 = "0.17.1"
husk = { version = "0.1.3", path = "../../hwittenborn/husk" }
hw-msg = { version = "0.4.0", features = ["logging"], optional = true }
log = { version = "0.4.17", optional = true }
reqwest = "0.11.18"
rust-apt = "0.5.1"
tokio = { version = "1.28.1", features = ["full"], optional = true }
tr = "0.1.6"

[features]
# The 'cli' feature is removed from here when the CI publishes to crates.io. We
# have it enabled by default in the repo so local testers and downstream
# repository maintainers can package up the CLI in an easier way.
default = ["cli"]
cli = ["dep:clap", "dep:exitcode", "dep:hw-msg", "dep:log", "dep:tokio"]
